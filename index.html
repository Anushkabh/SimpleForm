<!DOCTYPE html>
<head>
    <title>Simple sign up form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    <h1 style="text-align: center;">Signup Form</h1>
    <form>
        <div class="form-group">
            <span>First Name</span>
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <span>Last Name</span>
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <span>Address Line 1</span>
            <input type="text" class="form-control" placeholder="Address Line 1">
        </div>
        <div class="form-group">
            <span>Address Line 2</span>
            <input type="text" class="form-control" placeholder="Address Line 2">
        </div>
        <div class="form-group">
            <span>Mobile No.</span>
            <input type="number" class="form-control" placeholder="Mobile No.">
        </div>
        <div>
            <span>Date of Birth</span>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <span>Father's name</span>
            <input type="text" class="form-control" placeholder="Father's Name">
        </div>
        <div class="form-group">
            <span>Father's Profession</span>
            <input type="text" class="form-control" placeholder="Father's Profession">
        </div>
        <div class="form-group">
            <span>Annual Income</span>
            <input type="number" class="form-control" placeholder="Income">
        </div>
        <div style="text-align: center;" class="form-group">
            <input type="submit">
        </div>
    </form>
</body>
